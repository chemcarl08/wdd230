    <main>
        <h1>WEB FORM</h1>
    <form id="userForm" method="get" action="record.html">
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" required>
    
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required pattern="[a-zA-Z0-9]{8,}"
            title="Password must be at least 8 characters long and contain only alpha-numeric characters">
    
        <label for="confirm_password">Confirm Password:</label>
        <input type="password" id="confirm_password" name="confirm_password" required>
        <span id="passwordError" class="error-message"></span>
    
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required pattern="[a-zA-Z0-9._%+-]+@byui\.edu$"
            title="Please enter a valid email address">
    
        <label for="rating">Page Rating:</label>
        <input type="range" id="rating" name="rating" min="1" max="10" step="1" value="5"
            oninput="document.getElementById('ratingValue').textContent = this.value;">
        <span id="ratingValue">5</span>
    
        <button type="submit">Submit</button>
    </form>
    </main>
